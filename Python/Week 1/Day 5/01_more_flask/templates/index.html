<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 class="display_4"> Welcome to Index Page
        
        </h1>
        <table>
            <tr>
                <th>UserName</th>
                <th>Age</th>
            </tr>
            {%for user in users%}
                {% if user['age'] < 30 %}
                    <tr class="bg-info">
                      <td> {{user['name']}} </td>
                      <td> {{user['age']}} </td>
                    </tr>
                {%else%}
                    <tr class="bg-danger">
                        <td>{{user['name']}}</td>
                        <td>{{user['age']}}</td>
                    </tr>
               {%endif%}
            {%endfor%}
        </table>
    </div>
</body>
</html>
