<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        table {
            width: 70%;
            border: 2px solid black;
        }

        body {
            display: flex;
            justify-content: center;
        }
    </style>
</head>

<body>
    <table class="table" style="width: 70%;">
        <thead class="table-dark">
            <tr>
                <th>First Name</th>
                <th>Last Name </th>
                <th>Email </th>
                <th>options </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                {% for one_user in users %}
            <tr>
                <td>{{one_user["first_name"]}}</td>
                <td>{{one_user.last_name}}</td>
                <td>{{one_user.email}}</td>
                <td><a href="/show/{{one_user.id}}" class="btn btn-secondary">Show</a><a href="/edit/{{one_user.id}}"
                        class="btn btn-secondary">EDIT</a><a href="/delete/{{one_user.id}}"
                        class="btn btn-secondary">DELETE</a></td>
            </tr>
            {% endfor %}
        </tbody>

    </table>

    <a href="/process" class="btn btn-primary">Add User</a>

</body>

</html>
