<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        form{
            margin: 0 auto;
            width: 400px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            background-color: grey;
            border-radius: 5%;
        }
    </style>
</head>


<body>
    <form action="/result" method="post">
        {% with messages = get_flashed_messages(category_filter=["reg"]) %}     <!-- declare a variable called messages -->
        {% if messages %}                            <!-- check if there are any messages -->
        {% for message in messages %}            <!-- loop through the messages -->
    <h6 style="color: white;">{{message}}</h6>
                        <!-- display each message in a paragraph tag -->
            {% endfor %} {% endif %} {% endwith %}
        <label for="name">Your Name</label>
        <input class="form-control" name="name" type="text">
        <label for="cars">Dojo Location</label>
        <select class="form-control" id="location" name="location">
            <option value="" selected>--Select a location--</option>
            <option value="Chicago">Chicago</option>
            <option value="Seattle">Seattle</option>
            <option value="tunisia">tunisia</option>
            <option value="NewYork">NewYork</option>
        </select>
        <label for="language">Favourite Language</label>
        <select class="form-control" id="language" name="language">
            <option value="" selected>--Select a language--</option>
            <option value="Python">Python</option>
            <option value="C#">C#</option>
            <option value="Java">Java</option>
            <option value="JavaScript">JavaScript</option>
        </select>
        <label for="comment"></label>
        <textarea class="form-control" name="comment" id="" cols="30" rows="10"></textarea>
        <button class="btn btn-primary">Submit</button>
    </form>

</body>

</html>
